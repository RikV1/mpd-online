        function printLaporanHTML(){
                                var p_vat_type_id = document.getElementById("t_laporan_piutang_pajakp_vat_type_id").value;

                        location.href = "t_laporan_wp_terdaftar.php"+params;
                                }
                }

                var p_vat_type_id = document.getElementById("t_laporan_piutang_pajakp_vat_type_id").value;

function lov_tipeayat() {
        var p_vat_type_id = document.getElementById("t_laporan_piutang_pajakp_vat_type_id").value;
        if (p_vat_type_id != "" && p_vat_type_id != 0 && p_vat_type_id != false && p_vat_type_id != undefined &&  p_vat_type_id != null){
           getFrom_LOV('t_laporan_piutang_pajak','p_vat_type_dtl_id,vat_code_dtl','lov_2_field.php?TABLE=p_vat_type_dtl&FIELD_0=p_vat_type_dtl_id&FIELD_1=vat_code&FIELD_2=description&FIELD_3= and p_vat_type_id = '+document.getElementById('t_laporan_piutang_pajakp_vat_type_id').value+'&LABEL1=Tipe Ayat&LABEL2=Deskripsi&HEADER_PAGE=TIPE AYAT&HEADER_LOV=DAFTAR TIPE AYAT&ORDER=p_vat_type_dtl_id');
        }else{
            alert("Jenis Pajak belum Diisi");
        }
}

                var upp = document.getElementById("t_laporan_piutang_pajakkode_wilayah").value;

                //alert (upp_name.options[upp_name.selectedIndex].text);
				if(upp==0){

					getFrom_LOV('t_laporan_piutang_pajak','p_region_id_kecamatan,nama_kecamatan','lov_region_kec.php?p_region_id='+kota);
				}else{
					getFrom_LOV('t_laporan_piutang_pajak','p_region_id_kecamatan,nama_kecamatan','lov_region_kec_upp.php?p_business_area_id='+upp);
				}
}
