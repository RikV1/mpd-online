  <script language="javascript">
                function cetak()
                {
                        tgl_penerimaan = document.getElementById("t_rep_lap_harian_bdhrSearchtgl_penerimaan").value;
                        window.open("../report/cetak_rep_lap_harian_bdhr.php?tgl_penerimaan='" + tgl_penerimaan + "'&kabid=T", '_blank', 'location=yes,height=570,width=520,scrollbars=yes,status=yes');
                }
                
                function tampil()
                {
                        var tgl_penerimaan = document.getElementById("t_rep_lap_harian_bdhrSearchtgl_penerimaan").value;
                        var nama_teller = document.getElementById("t_rep_lap_harian_bdhrSearchnama_teller").value;
						var p_payment_type_id = document.getElementById("t_rep_lap_harian_bdhrSearchp_payment_type_id").value;
						if (p_payment_type_id == ""){
							p_payment_type_id=0;
						}
                        if (tgl_penerimaan == "" || nama_teller == "") {
                            alert('Tanggal Penerimaan dan Nama Teller harus diisi');
                            return false;
                        }                                               

                        location.href="t_rep_lap_harian_teller.php?tgl_penerimaan=" + tgl_penerimaan 
						+ "&nama_teller="+ nama_teller +"&kabid=T&tampil=T"
						+ "&p_payment_type_id=" + p_payment_type_id;
                }

                function tampilExcel()
                {
                        var tgl_penerimaan = document.getElementById("t_rep_lap_harian_bdhrSearchtgl_penerimaan").value;
                        var nama_teller = document.getElementById("t_rep_lap_harian_bdhrSearchnama_teller").value;
                        var p_payment_type_id = document.getElementById("t_rep_lap_harian_bdhrSearchp_payment_type_id").value;
						if (p_payment_type_id == ""){
							p_payment_type_id=0;
						}
                        if(tgl_penerimaan == "" || nama_teller == "") {
                            alert('Tanggal Penerimaan dan Nama Teller harus diisi');
                            return false;
                        }                                               

                        location.href="t_rep_lap_harian_teller.php?tgl_penerimaan=" + tgl_penerimaan 
						+ "&nama_teller="+ nama_teller +"&kabid=T&tampil=download_excel"
						+ "&p_payment_type_id=" + p_payment_type_id;
                }

                function tampilPdf()
                {
                        var tgl_penerimaan = document.getElementById("t_rep_lap_harian_bdhrSearchtgl_penerimaan").value;
                        var nama_teller = document.getElementById("t_rep_lap_harian_bdhrSearchnama_teller").value;
                        var p_payment_type_id = document.getElementById("t_rep_lap_harian_bdhrSearchp_payment_type_id").value;
						if (p_payment_type_id == ""){
							p_payment_type_id=0;
						}
                        if(tgl_penerimaan == "" || nama_teller == "") {
                                alert('Tanggal Penerimaan dan Nama Teller harus diisi');
                                return false;
                        }                                               
                        
                        var params = "?tgl_penerimaan="+tgl_penerimaan;
                        params += "&nama_teller="+nama_teller;
						params += "&p_payment_type_id="+p_payment_type_id;

                        window.open("../report/cetak_lap_harian_teller.php" + params, '_blank', 'location=yes,height=570,width=520,scrollbars=yes,status=yes');
                }
        </script>
