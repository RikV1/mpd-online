function getFrom_LOV(formName,fieldList,LOV_NM)
{
        arrLOV = LOV_NM.split("?");
        window.open("../lov/"+arrLOV[0]+"?FORM="+formName+"&OBJ="+fieldList+"&"+arrLOV[1],"LOV","width=600,height=500,toolbar=no,scrollbars=yes,resizable=yes");
}

function submit()
{
        payment_key =  document.getElementById("t_rep_lap_spjpSearchpayment_key").value;
        params = "&p_survey_question_id_1="+document.getElementById("t_vat_setllementGridp_survey_question_id_1").value;
        params += "&p_survey_question_id_2="+document.getElementById("t_vat_setllementGridp_survey_question_id_2").value;
        params += "&p_survey_question_id_3="+document.getElementById("t_vat_setllementGridp_survey_question_id_3").value;
        params += "&p_survey_question_id_4="+document.getElementById("t_vat_setllementGridp_survey_question_id_4").value;
        params += "&p_survey_question_id_5="+document.getElementById("t_vat_setllementGridp_survey_question_id_5").value;
        params += "&p_survey_question_id_6="+document.getElementById("t_vat_setllementGridp_survey_question_id_6").value;
        params += "&p_survey_question_id_7="+document.getElementById("t_vat_setllementGridp_survey_question_id_7").value;
        params += "&p_survey_question_id_8="+document.getElementById("t_vat_setllementGridp_survey_question_id_8").value;
        params += "&p_survey_question_id_9="+document.getElementById("t_vat_setllementGridp_survey_question_id_9").value;
        
        p_survey_answer_score_id_1 = document.getElementById("t_vat_setllementGridp_survey_answer_score_id_1").value;
        p_survey_answer_score_id_2 = document.getElementById("t_vat_setllementGridp_survey_answer_score_id_2").value;
        p_survey_answer_score_id_3 = document.getElementById("t_vat_setllementGridp_survey_answer_score_id_3").value;
        p_survey_answer_score_id_4 = document.getElementById("t_vat_setllementGridp_survey_answer_score_id_4").value;
        p_survey_answer_score_id_5 = document.getElementById("t_vat_setllementGridp_survey_answer_score_id_5").value;
        p_survey_answer_score_id_6 = document.getElementById("t_vat_setllementGridp_survey_answer_score_id_6").value;
        p_survey_answer_score_id_7 = document.getElementById("t_vat_setllementGridp_survey_answer_score_id_7").value;
        p_survey_answer_score_id_8 = document.getElementById("t_vat_setllementGridp_survey_answer_score_id_8").value;
        p_survey_answer_score_id_9 = document.getElementById("t_vat_setllementGridp_survey_answer_score_id_9").value;

        params += "&p_survey_answer_score_id_1="+p_survey_answer_score_id_1;
        params += "&p_survey_answer_score_id_2="+p_survey_answer_score_id_2;
        params += "&p_survey_answer_score_id_3="+p_survey_answer_score_id_3;
        params += "&p_survey_answer_score_id_4="+p_survey_answer_score_id_4;
        params += "&p_survey_answer_score_id_5="+p_survey_answer_score_id_5;
        params += "&p_survey_answer_score_id_6="+p_survey_answer_score_id_6;
        params += "&p_survey_answer_score_id_7="+p_survey_answer_score_id_7;
        params += "&p_survey_answer_score_id_8="+p_survey_answer_score_id_8;
        params += "&p_survey_answer_score_id_9="+p_survey_answer_score_id_9;
        if(p_survey_answer_score_id_1 == "" || 
                        p_survey_answer_score_id_2 == "" || 
                        p_survey_answer_score_id_3 == "" || 
                        p_survey_answer_score_id_4 == "" || 
                        p_survey_answer_score_id_5 == "" || 
                        p_survey_answer_score_id_6 == "" || 
                        p_survey_answer_score_id_7 == "" || 
                        p_survey_answer_score_id_8 == "" || 
                        p_survey_answer_score_id_9 == "")
                {
                        alert("Semua pertanyaan harap dijawab");
                        return;
                }
                t_vat_setllementGridButton_DoSearch2.disabled = "disabled";
        location.href="t_survey_kepuasan_pelanggan_pelaporan_pertanyaan.php?doAction=submit&payment_key="+payment_key+params;
}

function pilih_jawaban(answer_id,input_id,question_id){
        document.getElementById(answer_id).value = document.getElementById(input_id).value;
        document.getElementById(question_id).value = document.getElementById("t_vat_setllementGridp_survey_question_id").value;
}
