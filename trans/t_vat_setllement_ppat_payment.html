function cetakSptpd(pid,req){
               
               if (req == 1){
                     var urlLink = "?t_vat_setllement_id="+pid;
                     return popup("../report/cetak_sptpd_hotel_pdf.php"+urlLink);
                }else if(req == 2){
                     var urlLink = "?t_vat_setllement_id="+pid;
                     return popup("../report/cetak_sptpd_restoran_pdf.php"+urlLink);
                }else if(req == 3){
                     var urlLink = "?t_vat_setllement_id="+pid;
                     return popup("../report/cetak_sptpd_hiburan_pdf.php"+urlLink);     
                        }else if(req == 4){
                     var urlLink = "?t_vat_setllement_id="+pid;
                     return popup("../report/cetak_sptpd_parkir_pdf.php"+urlLink);
                }else if(req == 5){
                     var urlLink = "?t_vat_setllement_id="+pid;
                     return popup("../report/cetak_sptpd_ppj_pdf.php"+urlLink); 
                }else{
                     alert("Jenis Permohonan Tidak Diketahui");      
                }
              
}
